    <script type="text/javascript">
        var map = new BMap.Map("container",{mapType: BMAP_HYBRID_MAP});
        //var map = new BMap.Map("container");          // 创建地图实例
        //var point = new BMap.Point(114.895594041,31.3844393228);
        var point = new BMap.Point(112.895594041,31.3844393228);//设置中心点坐标
        map.centerAndZoom(point, 6);             // 初始化地图，设置中心点坐标和地图级别
        // map.enableScrollWheelZoom(); // 允许滚轮缩放
        map.disableDragging();

        map.addControl(new BMap.MapTypeControl());

        var points =[
            // {"lng":"113.682753","lat":"34.727059","count":"1"},
            //{"lng":"113.682753","lat":"34.727059","count":"97"}
            // {"lng":"113.682753","lat":"34.727059","count":"60"}
            {"lng":"113.682753","lat":"34.727059","count":"50"}
            ,
            {"lng":"114.512753","lat":"30.502753","count":"40"}
            // ,
            // {"lng":"114.012753","lat":"31.052753","count":"40"}
            // ,
            // {"lng":"114.012753","lat":"25.052753","count":"40"}
            // ,
            // {"lng":"114.012753","lat":"25.052753","count":"50"}

        ];
        //#这里面添加房价的经纬度，我的太多了，所以只拿了三个


        if(!isSupportCanvas()){
            alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
        }
        //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
        //参数说明如下:
        /* visible 热力图是否显示,默认为true
         * opacity 热力的透明度,1-100
         * radius 势力图的每个点的半径大小
         * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
         *  {
                .2:'rgb(0, 255, 255)',
                .5:'rgb(0, 110, 255)',
                .8:'rgb(100, 0, 255)'
            }
            其中 key 表示插值的位置, 0~1.
                value 为颜色值.
         */
        //升维思维，降维打击
        heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":100*2});
        // heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":100});
        // heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":100*0.5});
        map.addOverlay(heatmapOverlay);
        heatmapOverlay.setDataSet({data:points,max:100});
        // heatmapOverlay.setDataSet({data:points,max:10});

        //closeHeatmap();

        //判断浏览区是否支持canvas
        function isSupportCanvas(){
            var elem = document.createElement('canvas');
            return !!(elem.getContext && elem.getContext('2d'));
        }

        function setGradient(){
            /*格式如下所示:
            {
                0:'rgb(102, 255, 0)',
                .5:'rgb(255, 170, 0)',
                1:'rgb(255, 0, 0)'
            }*/
            var gradient = {};
            var colors = document.querySelectorAll("input[type='color']");
            colors = [].slice.call(colors,0);
            colors.forEach(function(ele){
                gradient[ele.getAttribute("data-key")] = ele.value;
            });
            heatmapOverlay.setOptions({"gradient":gradient});
        }

        function openHeatmap(){
            heatmapOverlay.show();
        }

        function closeHeatmap(){
            heatmapOverlay.hide();
        }
    </script>
